name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Pull Request
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma client
      run: npm run postinstall
      
    - name: Check PR title format
      run: |
        PR_TITLE="${{ github.event.pull_request.title }}"
        if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore|security)(\(.+\))?: .+ ]]; then
          echo "PR title must follow conventional commits format"
          exit 1
        fi
        
    - name: Check for breaking changes
      run: |
        git diff --name-only origin/${{ github.event.pull_request.base.ref }}..HEAD | grep -E "(package\.json|schema\.prisma|middleware\.ts)" || exit 0
        echo "âš ï¸ Breaking changes detected - ensure proper versioning"
        
    - name: Run TypeScript check
      run: npx tsc --noEmit
      
    - name: Run linting
      run: npm run lint
      
    - name: Run security tests
      run: npm run test:security
      
    - name: Run all tests
      run: npm test -- --run
      
    - name: Check test coverage
      run: npm run test:coverage
      
    - name: Validate security requirements
      run: |
        echo "ðŸ” Checking security requirements..."
        
        # Check for security middleware
        if [ ! -f "src/middleware.ts" ]; then
          echo "âŒ Security middleware missing"
          exit 1
        fi
        
        # Check for security headers
        if ! grep -q "X-Frame-Options" src/middleware.ts; then
          echo "âŒ Security headers missing"
          exit 1
        fi
        
        # Check for authentication
        if [ ! -f "src/server/auth.ts" ]; then
          echo "âŒ Authentication config missing"
          exit 1
        fi
        
        echo "âœ… Security requirements met"
        
    - name: Validate database changes
      run: |
        if git diff --name-only origin/${{ github.event.pull_request.base.ref }}..HEAD | grep -q "prisma/schema.prisma"; then
          echo "ðŸ—„ï¸ Database schema changes detected"
          echo "ðŸ“ Ensure migration files are included"
          
          # Check if migration files exist
          if [ ! -d "prisma/migrations" ]; then
            echo "âŒ No migration files found"
            exit 1
          fi
          
          echo "âœ… Migration files found"
        fi
        
    - name: Build application
      run: npm run build
      
    - name: Generate PR summary
      run: |
        echo "## PR Validation Summary" > pr-summary.md
        echo "âœ… TypeScript check passed" >> pr-summary.md
        echo "âœ… Linting passed" >> pr-summary.md
        echo "âœ… Security tests passed" >> pr-summary.md
        echo "âœ… All tests passed" >> pr-summary.md
        echo "âœ… Build successful" >> pr-summary.md
        echo "âœ… Security requirements met" >> pr-summary.md
        
    - name: Comment PR summary
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('pr-summary.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });

